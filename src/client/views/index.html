<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sentiment Analyzer</title>
    
    </head>

    <body>

        <header>
            <h1 class="h1heading">
              Udacity Project with MeaningCloud Sentiment Analyser
            </h1>
        </header>

        <main>
            <p>Enter URL to find sentiment.</p>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" type="text" name="input" value="" placeholder="Enter URL here">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section class="resultId">
                <h2>RESPONSE:</h2>
                <div id="agreement"></div>
                <div id="polarity"></div>
                <div id="subjectivity"></div>
                <div id="irony"></div>
                <div id="confidence"></div>
            
            </section>
        </main>

        <footer>
            <nav>
              <p>This is Footer</p>
            </nav>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    
    </body>
</html>
